<html>
<head>
    <title>社交媒体分享示例</title>

</head>
<body>
    <div class="share-container" data-social-container>
        <button class="share-btn" data-social="facebook">分享到 Facebook</button>
        <button class="share-btn" data-social="twitter">分享到 Twitter</button>
        <button class="share-btn" data-social="instagram">分享到 Instagram</button>
        <button class="share-btn" data-social="youtube">分享到 YouTube</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      // 初始化 vConsole
      var vConsole = new VConsole();
    </script>
    <script src="SocialShare.js"></script>
    
    <script>
        // 可选：自定义配置
        SocialShare.init({
            url: 'https://example.com/share-this', // 自定义分享URL
            platforms: {
                youtube: {
                    channelId: 'UCNTpsgEGxdnURsidXvLbcbA' // YouTube频道ID
                },
                facebook: {
                    defaultText: '看看facebook精彩内容' // 自定义默认文本
                },
                twitter: {
                    defaultText: '看看twitter精彩内容' // 自定义默认文本
                },
                instagram: {
                    defaultText: '看看instagram精彩内容' // 自定义默认文本
                }
            }
        });
    </script>
</body>
</html>
