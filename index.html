<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交媒体分享</title>
        <meta property="og:url"           content="https://www.your-domain.com/your-page.html" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="社交媒体分享" />
        <meta property="og:description"   content="Your description" />
        <meta property="og:image"         content="https://iphoto.mac89.com/photo/180205/18020560/ykCTJG5FJY.jpg" />
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="@example">
      <meta name="twitter:title" content="我的xx网站标题">
      <meta name="twitter:description" content="我的xx网站描述">
      <meta name="twitter:image" content="https://iphoto.mac89.com/photo/180205/18020560/ykCTJG5FJY.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .share-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .share-btn:hover {
            opacity: 0.8;
        }
        #facebook-btn {
            background-color: #1877f2;
        }
        #twitter-btn {
            background-color: #1da1f2;
        }
        #instagram-btn {
            background-color: #e1306c;
        }
        #youtube-btn {
            background-color: #ff0000;
        }
        #share-all-btn {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>社交媒体分享</h1>
    <p>点击下方按钮分享内容到社交媒体</p>
    
    <div class="btn-container">
        <button id="facebook-btn" class="share-btn">分享到 Facebook</button>
        <button id="twitter-btn" class="share-btn">分享到 Twitter</button>
        <button id="instagram-btn" class="share-btn">分享到 Instagram</button>
        <button id="youtube-btn" class="share-btn">分享到 YouTube</button>
    </div>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_CN/sdk.js#xfbml=1&version=v23.0"></script>
    
    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="" data-size=""><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">分享</a></div>
    <script>
        // 社交媒体应用配置
        const socialApps = {
            facebook: {
                name: 'Facebook',
                scheme: 'fb://share?link='+ encodeURIComponent(window.location.href)+'&quote='+encodeURIComponent('分享内容')+'&text='+encodeURIComponent('内容'),
                webUrl: 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href),
                btnId: 'facebook-btn'
            },
            twitter: {
                name: 'Twitter',
                scheme: 'twitter://post?message=' + encodeURIComponent('分享内容') + encodeURIComponent(window.location.href),
                webUrl: 'https://twitter.com/intent/tweet?text=' + encodeURIComponent('分享内容') + '&url=' + encodeURIComponent(window.location.href),
                btnId: 'twitter-btn'
            },
            instagram: {
                name: 'Instagram',
                scheme: 'instagram://share',
                webUrl: 'https://www.instagram.com/',
                btnId: 'instagram-btn'
            },
            youtube: {
                name: 'YouTube',
                scheme: 'youtube://channel/UCNTpsgEGxdnURsidXvLbcbA/community',
                webUrl: 'https://www.youtube.com/channel/UCNTpsgEGxdnURsidXvLbcbA/community',
                btnId: 'youtube-btn'
            }
        };

        // 检测并打开社交媒体应用或网页
        function openSocialMedia(app) {
            // 尝试打开应用
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = app.scheme;
            document.body.appendChild(iframe);

            // 设置超时检测
            setTimeout(() => {
                document.body.removeChild(iframe);
                
                // 如果应用未安装，则打开网页版
                if (!document.hidden) {
                    window.open(app.webUrl, '_blank');
                }
            }, 1000);
        }

        // 为每个按钮添加点击事件
        Object.values(socialApps).forEach(app => {
            document.getElementById(app.btnId).addEventListener('click', () => {
                openSocialMedia(app);
            });
        });
        
        // 页面加载完成后显示按钮
        window.addEventListener('load', () => {
            document.querySelector('.btn-container').style.opacity = 1;
        });
    </script>
</body>
</html>
